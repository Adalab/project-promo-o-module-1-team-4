<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <header class="header_sticky">
    <section class="header_grupo">
      <h1>Super Programmers</h1>
    </section>
    <nav>
      <ul class="header_menu">
        <li><a class="item-menu" href="./index.html#id-equipo">Equipo</a></li>
        <li>
          <a class="item-menu" href="./index.html#about-us">Quiénes somos</a>
        </li>
        <li><a class="item-menu" href="./contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="hero">
        <img class="hero-img" src="./assets/images/Page/hero-image-2.jpeg" alt="" />
      </div>
      
    <section class="contact_content_text">
        <h2 class="contact_title">Contacto</h2>

        <p class="contact_paragraph">Si quieres ponerte en contacto con nosotras...¡No dudes en hacerlo a través de nuestro
            formulario!<br>
            Estaremos encantadas de leerte.</p>
        <small class="contact_small">Todos los campos marcados con <span class="contact_small_text">*</span> son
            obligatorios.</small>
    </section>
    <div class="container_form">
      <form class="form" action="https://formspree.io/f/mrgrndpw" method="post">
        <label class="label" for="nombre">Nombre completo<span class="label --span"> *</span></label>
        <input class="input" id="nombre" type="text" placeholder="Nombre..." />
        <div class="group_together">
          <div class="group_email">
            <label class="label" for="email">Email <span class="label --span">*</span></label>
            <input class="input email group" id="email" type="email" placeholder="nombre.apellidos@mail.com" />
          </div>
          <div class="group_tel">
            <label class="label" for="numero">Teléfono</label>
            <input class="input tel" id="numero" type="tel" placeholder="Ej:123456789" />
          </div>
        </div>

        <label class="label" for="texto">Mensaje<span class="__label --span"> *</span></label>
        <textarea class="textarea" id="texto" name="texto" rows="3" cols="80" placeholder="¿Qué necesitas?"></textarea>
        <div class="container__buttom">
          <input class="bottom" type="submit" value="Enviar" />
        </div>
      </form>
    </div>

      <nav>
        <ul class="menu-footer">
          <li>Equipo</li>
          <li>Quiénes somos</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <img class="logo" src="./assets/images/Page/logo-adalab.png" />
    </footer>
  </body>
</html>
